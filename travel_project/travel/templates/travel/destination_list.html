<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destinations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://truthoftraveling.com/wp-content/uploads/2020/04/D5D59437-CCB6-497B-878A-218040433429.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #ff5733;">Destinations</h1>
        <div class="row">
            {% for destination in destinations %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a href="{% url 'tour_package_detail' destination.id %}" class="text-decoration-none text-dark fw-bold">{{ destination.name }}</a>
                        </h5>
                        <p class="card-text">{{ destination.description }}</p>
                        <a href="{% url 'tour_package_detail' destination.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
