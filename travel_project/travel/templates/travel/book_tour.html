<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Tour</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://truthoftraveling.com/wp-content/uploads/2020/04/0F674889-40BD-4A0C-9030-5F75FE318278.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        .btn-success {
            background: #28a745;
            border: none;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-header bg-primary text-white text-center rounded-top">
                <h1>Book Tour: {{ tour_package.destination.name }}</h1>
            </div>
            <div class="card-body">
                {% if success_message %}
                <div class="alert alert-success text-center" role="alert">
                    {{ success_message }}
                </div>
                {% endif %}
                
                {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Your Name:</label>
                        <input type="text" name="user_name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="number_of_people" class="form-label">Number of People:</label>
                        <input type="number" name="number_of_people" class="form-control" placeholder="Number of people" required>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
